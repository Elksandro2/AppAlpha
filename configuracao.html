<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração</title>
    <link rel="icon" type="image/x-icon" href="../img/logotipofinal.png">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/configuracao.css">
    <script src="https://kit.fontawesome.com/c141c3c5e6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div>
            <button title="VOLTAR" class="voltar" onclick="window.location.href='index.html'"><i class="fa-solid fa-arrow-left"></i></button>
            <h2>CONFIGURAÇÕES</h2>
        </div>
    </header>
    <main>
        <h3>TIPO DE LETRA</h3>
        <div class="escolha-tema">
            <div class="tipo-letra">
                <input type="radio" id="cursiva" name="tipoLetra" value="cursiva">
                <label for="cursiva">CURSIVA</label><br>
                <input type="radio" id="bastao" name="tipoLetra" value="bastao">
                <label for="bastao">BASTÃO</label>
            </div>
            <div class="tamanho-letra">
                <input type="radio" id="maiuscula" name="tamanhoLetra" value="maiuscula">
                <label for="maiuscula">MAIÚSCULAS</label><br>
                <input type="radio" id="minuscula" name="tamanhoLetra" value="minuscula">
                <label for="minuscula">minúsculas</label>
            </div>
        </div>
    
        <h3>VISUALIZAÇÃO</h3>
        <div class="visualizacao">
            <p class="letraVariavel">a b c d e f g h i j k l m n o p q r s t u v w x y z</p>
        </div>

        <div class="salvar">
            <button onclick="mudarLetra()"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
    </main>

    <script src="js/configuracao.js"></script>
</body>
</html>
