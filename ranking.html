<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/logotipofinal.png">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/ranking.css">
    <script src="https://kit.fontawesome.com/c141c3c5e6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Ranking</title>
</head>
<body>
    
    <header>
        <button title="VOLTAR" class="voltar" onclick="window.location.href='index.html'"><i class="fa-solid fa-arrow-left"></i></button>
        <h2>RANKING</h2>
    </header>
    <main>
        <div class="container">
            <table class="tabela">
                <tr>
                    <th>COLOCAÇÃO</th>
                    <th>NOME</th>
                    <th>PONTUAÇÃO</th>
                </tr>
                <tr>
                    <td>1°</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </table>
        </div>

        <button class="zerar-ranking" onclick="mostrarConfirmacaoZerarRanking()">Limpar Ranking</button>

        <div class="confirmacao-zerar-ranking">
            <p>Tem certeza que deseja limpar o ranking?</p>
            <button class="confirmar" onclick="zerarRanking()">CONFIRMAR</button>
            <button class="cancelar" onclick="esconderConfirmacaoZerarRanking()">CANCELAR</button>
        </div>

        <div class="mensagem-sucesso">
            <p id="sucesso"></p>
        </div>
    </main>

    <script src="js/ranking.js"></script>
</body>
</html>
