<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/logotipofinal.png">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/jogo.css">
    <script src="https://kit.fontawesome.com/c141c3c5e6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Jogo</title>
</head>
<body>

    <header>
        <div class="botao-container">
            <div class="botoes-esquerda">
                <button title="VOLTAR" class="voltar" onclick="window.location.href='contextos.html'"><i class="fa-solid fa-arrow-left"></i></button>
                <a href="index.html" title="VOLTAR PARA O INÍCIO"><img src="img/alpha.png" alt="Logo alpha" class="logo-alpha"></a>
            </div>
            <h2 id="contexto-atual"></h2>
            <a href="https://apps4society.dcx.ufpb.br" title="Apps4Society" target="_blank"><img src="img/logotipofinal.png" class="a4s" alt="apps4society"></a>
        </div>
    </header>

    <main>
        <div class="flex-container">
            <div class="erros">
                <div class="feedback oculto">
                    <p id="feedback"></p>
                </div>
                <img src="" id="erro" alt="erro" class="imagem-erro">
            </div>
            <div class="palavra-e-teclado">
                <img src="" alt="Imagem" id="imagem-desafio" class="imagem-elemento">
                <p id="palavra" class="letraVariavel"></p>
                <div class="teclado">
                    <table>
                        <tr>
                            <td><button class="letraVariavel" onclick="letraClicada('Q')">Q</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('W')">W</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('E')">E</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('R')">R</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('T')">T</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('Y')">Y</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('U')">U</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('I')">I</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('O')">O</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('P')">P</button></td>
                        </tr>
                        <tr>
                            <td><button class="letraVariavel" onclick="letraClicada('A')">A</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('S')">S</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('D')">D</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('F')">F</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('G')">G</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('H')">H</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('J')">J</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('K')">K</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('L')">L</button></td>
                        </tr>
                        <tr>
                            <td><button class="letraVariavel" onclick="letraClicada('Z')">Z</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('X')">X</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('C')">C</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('V')">V</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('B')">B</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('N')">N</button></td>
                            <td><button class="letraVariavel" onclick="letraClicada('M')">M</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="recuperar-nome">
            <p id="pontuacao-jogador"></p><br>
            <form>
                <label for="nomeJogador">DIGITE SEU NOME:</label><br>
                <input type="text" id="nomeJogador" name="nome" required placeholder="Ex.: Elksandro"><br>
                <div class="confimar">
                    <button type="submit">CONFIRMAR</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/configuracao.js"></script>
    <script src="js/jogo.js"></script>
</body>
</html>
